name: 'Build Storage Server'
env:
  PACKAGE_NAME: 'storage-server'

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write


jobs:
  containerize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Set default tag
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: echo "TAG_NAME=latest" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/server.Dockerfile
          push: true
          tags: |
            ghcr.io/plexyhost/${{ env.PACKAGE_NAME }}:${{ env.TAG_NAME }}
            ghcr.io/plexyhost/${{ env.PACKAGE_NAME }}:latest
